<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>titlelogo.ico">
  <title><%= htmlWebpackPlugin.options.title %></title>

  <!-- 使用CDN的CSS文件，配置在vue.config.js下 -->
  <!-- rel="preload"预加载文件 rel="stylesheet"普通加载 rel="prefetch"低优先级的缓存-->
  <% for (var i in
   htmlWebpackPlugin.options.cdn&&htmlWebpackPlugin.options.cdn.css) { %>
  <link href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" rel="preload" as="style" />
  <link href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" rel="stylesheet" />
  <% } %>
  <!-- 使用CDN加速的JS文件，配置在vue.config.js下 -->
  <% for (var i in
   htmlWebpackPlugin.options.cdn&&htmlWebpackPlugin.options.cdn.js) { %>
  <script src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"></script>
  <% } %>

  <!-- amapCDN方式导入 -->
  <!-- <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=437f4cce62bb912d474da40c4cb886fc"></script> -->

</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
</body>

</html>
